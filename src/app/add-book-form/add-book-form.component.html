<form [formGroup]="addBookForm" (ngSubmit)="addBook()">
  <div >
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      [formControl]="title"
      class="form-control">
    <div [hidden]="!title.hasError('required')">
      Title is required.
    </div>
    <div [hidden]="!title.hasError('pattern')">
      Title should start from Capital Letter.
    </div>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input
      type="text"
      id="author"
      [formControl]="author"
      >
    <div [hidden]="!author.hasError('required')">
      The Author is required.
    </div>
  </div>
  <button  type="submit" [disabled]="!addBookForm.valid">Submit</button>
</form>
